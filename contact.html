<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel='stylesheet' href='/assets/style.css' type='text/css'>
    <title>Donna's Deliveries Ltd</title>
</head>

<body>
    <nav class='navbar navbar-inverse navbar-static-top'>
        <div class='container-fluid'>
            <div class='navbar-header'>
                <a href='index.html' class='navbar-brand'>Drivers Deliveries</a>
            </div>
    </nav>

    <!--form-->
    <section class='container-fluid'>
        <div class='row bg-color-contact'>
            <div>
                <h3 class='contact-heading uppercase text-center'>Issue or Querry</h3>
                <h5 class='contact-statement uppercase text-center'>Call Transport on 01925 ......</h5>
                <h5 class='contact-statement uppercase text-center'>Alternatively, message below</h5>
            </div>
            <div class="center-form">
                <form onsubmit="sendMail(this);">
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required>
                    <input type="email" name="emailaddress" class="form-control" id="email" placeholder="Email" required>
                    <input type="number" name="number" class="form-control" id="number" placeholder="Number" required>
                    <textarea name="projectsummary" class="form-control" id="projectsummary" rows="7" placeholder="Issue" required></textarea>
                    <a type="submit" class="btn btn-info center-block">Send</a>
                </form>
            </div>
        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
